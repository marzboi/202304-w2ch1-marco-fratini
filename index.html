<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,900&display=swap"
    rel="stylesheet">
  <title>Order summary card</title>
</head>

<body>

  <div class="app-container">

    <div class="summary-card">

      <figure>
        <img src="images/illustration-hero.svg" alt="Dancing girl with headphones" width="375">
      </figure>

      <section class="summary-card__description">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </section>

      <section class="summary-card__price">
        <div>
          <img src="images/icon-music.svg" alt="A keynote">
        </div>
        <div>
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <a href="proceed-to-payment.html">Change</a>
      </section>

      <section class="summary-card__proceed">
        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </section>


    </div>
  </div>

</body>

</html>
